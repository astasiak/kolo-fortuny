            seconds = 0;

            function setHtml(id, html) {
                document.getElementById(id).innerHTML = html;
            }
            function saveCounters() {
                data = JSON.parse(localStorage.getItem("wheelOfFortune"));
                if (!data) {
                    data = {counters: []};
                }
                for (puzzle of puzzles) {
                    counter = data.counters.find(c => c.text == puzzle.text);
                    if(counter) {
                        counter.value = puzzle.counter;
                    } else {
                        counter = {text: puzzle.text, value: puzzle.counter};
                        data.counters.push(counter);
                    }
                }
                data.counters.sort((a, b) => a.text.localeCompare(b.text));
                localStorage.setItem("wheelOfFortune", JSON.stringify(data));
            }
            function loadCounters() {
                data = JSON.parse(localStorage.getItem("wheelOfFortune"));
                if (!data) {
                    return;
                }
                for (counter of data.counters) {
                    puzzle = puzzles.find(p => p.text == counter.text);
                    if (puzzle) {
                        puzzle.counter = counter.value
                    }
                }
            }
            function oneLetter() {
                letters = 'AĄBCĆDEĘFGHIJKLŁMNŃOÓPRSŚTUWYZŻŹ'.split('');
                letters = letters.filter(l => puzzles[currentPuzzle].text.includes(l));
                letters = letters.filter(l => !getCurrentFilter().includes(l));
                if (letters.length == 0) {
                    return;
                }
                letter = letters[Math.floor(Math.random()*letters.length)];
                shownLetters = shownLetters + letter;
                updateView();
            }
            function initPuzzles() {
                function testPuzzle(puzzle) {
                    words = splitWords(puzzle.text);
                    letters = fillLetters(words);
                    return letters !== null;
                }
                puzzles = puzzles.filter(testPuzzle);
                for (let i = 0; i < puzzles.length; i++) {
                    puzzles[i].id = i;
                    puzzles[i].counter = 0;
                }
                loadCounters();
            }
            function selectNextPuzzle() {
                shownLetters = '';
                minCounter = -1;
                allowedPuzzles = [];
                while (allowedPuzzles.length == 0 && minCounter < 10) {
                    minCounter += 1;
                    allowedPuzzles = puzzles.filter(p => p["counter"] == minCounter);
                }
                currentId = Math.floor(Math.random()*allowedPuzzles.length);
                currentPuzzle = allowedPuzzles[currentId]["id"];
            }
            function onstart() {
                initPuzzles();
                selectNextPuzzle();
                updateView();

            function displayTimer() {
                if (seconds == 0) {
                    document.getElementById("timer").classList.add("timeout");
                }
                minutes = '' + Math.floor(seconds / 60);
                digit10 = '' + Math.floor(seconds / 10) % 10;
                digit1 = '' + seconds % 10;
                setHtml("timer", minutes + ':' + digit10 + digit1);

            function startTimer() {
                seconds = 10;
                displayTimer();
                nextSecond = function() {
                    if (seconds > 0) {
                        seconds -= 1;

                        timerId = setTimeout(() => nextSecond(), 1000);

                if (stage == 2) {

            function displayText(text, filter = null) {
                function filterLetters(letters, filter) {
                    if (filter == null) {
                        return letters;
                    } else {
                        function mapLetter(letter) {
                            if (filter.includes(letter) || letter == "_") {
                                return letter;
                            } else {
                                return ".";
                            }
                        }
                        return letters.map(row => row.map(mapLetter));
                    }
                }
                words = splitWords(text);
                letters = fillLetters(words);
                if (letters == null) {
                    return null;
                } else {
                    letters = filterLetters(letters, filter);
                    displayLetters(letters);
                    return letters;
                }
            }
            function splitWords(text) {
                text = text.replaceAll("-", "- ");
                words = text.split(' ');
                if (words.length == 1) {
                    return [words];
                }
                left_remainder = 13;
                middle_remainder = 13;
                middle2_remainder = 13;
                right_remainder = 13;
                l = 0;
                r = words.length - 1;
                left = [];
                middle = [];
                middle2 = [];
                right = [];
                while (l <= r) {
                    if (left_remainder >= right_remainder) {
                        word = words[l];
                        left.push(word);
                        l++;
                        left_remainder -= (word.length + 1);
                    } else {
                        word = words[r];
                        right.unshift(word);
                        r--;
                        right_remainder -= (word.length + 1);
                    }
                }
                while (left_remainder < 0) {
                    word = left.pop();
                    middle.unshift(word);
                    middle_remainder -= (word.length + 1);
                    left_remainder += (word.length + 1);
                }
                while (right_remainder < 0) {
                    word = right.shift();
                    middle.push(word);
                    middle_remainder -= (word.length + 1);
                    right_remainder += (word.length + 1);
                }
                while (middle_remainder < 0) {
                    word = middle.pop();
                    middle2.unshift(word);
                    middle2_remainder -= (word.length + 1);
                    middle_remainder += (word.length + 1);
                }
                return [left, middle, middle2, right].filter(ws => ws.length > 0);

            }
            function fillLetters(words) {
                function generateLetters(words, length) {
                    joined = words.join("_");
                    joined = joined.replaceAll("-_", "-");
                    padding = length - joined.length;
                    if (padding < 0) {
                        return null;
                    }
                    left_padding = Math.floor(padding / 2);
                    right_padding = padding - left_padding;
                    left = Array(left_padding).fill("_");
                    right = Array(right_padding).fill("_");
                    middle = joined.split("");
                    return left.concat(middle).concat(right);
                }
                letters = [Array(12).fill("_"), Array(14).fill("_"), Array(14).fill("_"), Array(12).fill("_")];
                if (words.length == 1) {
                    letters[1] = generateLetters(words[0], 14);
                }
                if (words.length == 2) {
                    letters[1] = generateLetters(words[0], 14);
                    letters[2] = generateLetters(words[1], 14);
                }
                if (words.length == 3) {
                    letters[0] = generateLetters(words[0], 12);
                    letters[1] = generateLetters(words[1], 14);
                    letters[2] = generateLetters(words[2], 14);
                }
                if (words.length == 4) {
                    letters[0] = generateLetters(words[0], 12);
                    letters[1] = generateLetters(words[1], 14);
                    letters[2] = generateLetters(words[2], 14);
                    letters[3] = generateLetters(words[3], 12);
                }
                if (letters.some(x => x == null)) {
                    return null;
                }
                return letters;
            }
            function displayLetters(letters) {
                document.getElementById("board").innerHTML = "";
                for (const row of letters) {
                    const newRow = document.createElement("div");
                    newRow.classList.add('row');
                    const newRowWrapper = document.createElement("div");
                    newRowWrapper.classList.add('rowwrapper');
                    for (const letter of row) {
                        const letterbox = document.createElement("div");
                        letterbox.classList.add('letterbox');
                        if (letter != "_") {
                            letterbox.classList.add('letter');
                            if (letter != ".") {
                                const content = document.createTextNode(letter);
                                letterbox.appendChild(content);
                            }
                        }
                        newRow.appendChild(letterbox);
                    }
                    newRowWrapper.appendChild(newRow);
                    document.getElementById("board").appendChild(newRowWrapper);
                }
            }

        </script>
